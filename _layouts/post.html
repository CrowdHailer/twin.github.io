---
layout: default
---

{% assign author = site.authors[page.author] %}

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-meta">
      <p class="post-byline">
        By <a href="{{ site.baseurl }}/{{ author.identifier }}">{{ author.name }}</a> on
        <time class="post-date" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
        {% if page.updated %}
          <span class="post-updated">
            <a target="_blank" href="{{ site.history }}{{ page.path }}">Last edit on {{ page.updated | date_to_string }}</a>
            <i class="icon icon-github"></i>
          </span>
        {% endif %}
      </p>
    </div>
  </header>

  <div class="post-body">
    {{ content }}
  </div>
</article>

{% include comments.html %}
