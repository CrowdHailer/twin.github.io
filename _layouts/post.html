---
layout: default
---

{% assign author = site.authors[page.author] %}
<article class="entry">
  <header>
    <h2>{{ page.title }}</h2>
    <p class="date">{{ page.date | date_to_string }}</p>
    <p class="byline">by {{ author.name }}</p>
  </header>

  <div class="post">
    {{ content }}
  </div>
</article>
