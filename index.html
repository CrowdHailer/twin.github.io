---
layout: default
label: Home
order: 0
---

<div class="list-posts">
  {% for post in site.posts %}
    <div class="list-posts-item">
      <div class="list-posts-meta">
        <div class="list-posts-date">
          {{ post.date | date_to_string }}
        </div>

        <h2 class="list-posts-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </div>

      <div class="list-posts-excerpt">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>
