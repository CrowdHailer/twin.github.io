<nav class="nav">
  <div class="l-container">
    {% for link in site.navigation %}
      {% assign current = nil %}

      {% if page.url == link.url %}
        {% assign current = 'active' %}
      {% endif %}

      <a href="{{ link.url }}" class="{{ current }}">{{ link.text }}</a>
    {% endfor %}
  </div>
</nav>
